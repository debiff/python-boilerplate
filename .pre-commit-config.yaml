-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.7
      stages: [commit]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    -   id: check-merge-conflict
        stages: [commit]
    -   id: debug-statements
        stages: [commit]
    -   id: flake8
        args: [--max-line-length=100]
        stages: [commit]

-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.7
      args: [--check]
      stages: [manual]
